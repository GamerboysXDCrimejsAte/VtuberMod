name: Build Windows EXE
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Create WinForms Project
        run: |
          # Create a Windows Forms project structure
          dotnet new winforms --force
          
          # Delete the default template files so they don't conflict with your code
          Remove-Item -Path "Form1.cs", "Form1.Designer.cs", "Program.cs" -ErrorAction SilentlyContinue

      - name: Compile to EXE
        # This builds a single, standalone .exe file for 64-bit Windows
        run: dotnet publish -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true

           - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VtuberAddon_EXE
          path: |
            **/publish/*.exe
